name: Build and Deploy
run-name: Deploying ${{ gitea.actor }}'s changes

on:
  push:
    branches:
      - web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Gitea Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ gitea.server_url }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: gitea.intranet.advancedyapping.be/${{ gitea.repository }}
          tags: type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/reseau
            echo "${{ secrets.REGISTRY_PASSWORD }}" | sudo docker login ${{ gitea.server_url }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
            REPO_LOWER=$(echo "${{ gitea.repository }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_URL="gitea.intranet.advancedyapping.be/$REPO_LOWER:latest"
            sudo docker pull $IMAGE_URL
            sudo docker compose up -d --no-deps app
            sudo docker image prune -f