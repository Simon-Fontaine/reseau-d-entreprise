# =============================================================================
# SECURE Zone - Gitea Runner
# =============================================================================
#
# This runs alongside Gitea in the SECURE zone.
# The runner builds images and deploys them to the DMZ via SSH.
#
# Setup:
#   1. Copy to server with Gitea
#   2. Fill in .env
#   3. docker compose up -d
# =============================================================================

services:
  runner:
    image: gitea/act_runner:0.2.11
    container_name: gitea_runner
    restart: unless-stopped
    environment:
      GITEA_INSTANCE_URL: ${GITEA_URL}
      GITEA_RUNNER_REGISTRATION_TOKEN: ${GITEA_RUNNER_TOKEN}
      GITEA_RUNNER_NAME: runner
      GITEA_RUNNER_LABELS: ubuntu-latest:docker://catthehacker/ubuntu:act-latest
    volumes:
      - runner_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  runner_data:
